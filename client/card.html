<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dot {
  height: 525px;
  width: 525px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  transform: rotate(20deg);
}
.icon {
  position: absolute;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h1>Round Dots / Circles</h1>
  <span class="dot">
      <span class="icon" style="font-size: 100px;top: 30px;left: 200px;">📎</span>

      <span class="icon" style="right: 30px;top: 207px;font-size: 120px;">🐈</span>
      <span class="icon" style="font-size: 80px;top: 97px;right: 97px;">🎃</span>
      <span class="icon" style="font-size:100px;top: 271px;left: 79px;">🔥</span>
      <span class="icon" style="font-size:100px;top: 166px;left: 206px;">😂</span>
      <span class="icon" style="font-size:100px;top: 150px;left: 30px;">🚂</span>
      <span class="icon" style="font-size:100px;top: 330px;left: 311px;">🤡</span>
  </span>
</div>

</body>
</html>
